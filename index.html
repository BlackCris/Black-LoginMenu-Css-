<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Kaysar's Login</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
</body>
    <section>
        <div class="from-box">
            <div class="from-value">
                <form action="">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <nav class="bIaoTi">
                        <a href="https://unturnedstore.com/users/712">Black Plugin</a>
                    </nav>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required id="myInput">
                        <label for="">Password</label>                    
                        <span class="eye" onclick="myFunction()">
                            <ion-icon id="hide1" name="eye-off-outline"></ion-icon>
                            <ion-icon id="hide2" name="eye-outline"></ion-icon>
                        </span>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me</label>
                        <a href="#">Forget Password</a>
                    </div>
                    <button>LOGIN</button>
                    <div class="register">
                        <p>No User :<a href="#">Register</a></p>
                    </div>
                    <script>
                        function myFunction(){
                            var x = document.getElementById("myInput")
                            var y = document.getElementById("hide2")
                            var z = document.getElementById("hide1")

                            if(x.type ==='password'){
                                x.type = "text";
                                y.style.display = "block";
                                z.style.display = "none";
                            }
                            else{
                                x.type = "password";
                                y.style.display = "none";
                                z.style.display = "block";

                            }
                        }
                    </script>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
